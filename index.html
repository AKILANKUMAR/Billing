<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billing task</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2>Akilan<span> Store </span></h2>
    <div class="new-container">
        <div class="container">
            <div class="parll">
                
                    <h1>Information Details <i class="fa-solid fa-person"></i></h1>
                    Full Name: <input type="text" id="name" > <br>
                    <br>

                    MM/DD/YY: <input type="text" id="number">
                
            </div>

            <div class="part-1">
                
                    <h1>Your Orders <i class="fa-solid fa-cart-shopping"></i></h1>
                      
                   Sugar 1kg (Rs.50): <input type="text" id="sugar"><br>
                   <br>
                   Maida 2kg (Rs.100): <input type="text" id="maida"><br>
                   <br>
                   Rava 1kg (Rs.200): <input type="text" id="rava">
                   
                    
            </div>

        </div>
        <div class="go"></div>
        <div class="container-1">
            
                <h1>Your Bill</h1>
                <h3>Your Name: <span id="name2"></span></h3>
                <h3>MM/DD/YY: <span id="number2"></span></h3>
                <table border="1" class="dom">
                    <thead>
                    <tr><th>Menu</th><th>Price</th><th>Quantity</th><th>Amount</th></tr>
                </thead>
                    <tbody id="bill"></tbody>
    
                </table>
            
            <h1>Total Amount: <span id="amount"></span></h1>
            <p>THANKS FOR CUSTOMER</p>
            <div id="demo">
            <button onclick="OpenPopup()" >Submit</button>
        </div>
        <div class="popup" id="popup">
            <img src="/pic 2.png" alt="">
            <h2>Thank You!</h2>
            <p>Your Detailes has been successfully. Thanks!</p>
            <button type="button" onclick="ClosePopup()">Ok</button>
        
        </div>
+        
        </div>
    
    </div>

   





    <script src="/index.js"></script>
</body>
</html>
